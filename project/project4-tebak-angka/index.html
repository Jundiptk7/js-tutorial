<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>tebak angka</h3>
      <p>pilih angka 1-10 untuk menebak angka yang keluar</p>
      <label for="player">player</label>
      <input type="text" id="player" max="10" min="0" />
      <button id="playBtn">Play</button>
      <p id="alert"></p>
      <br />
      <label for="computer">comp</label>
      <div id="computer"></div>
      <br />
      <label for="result">hasil</label>
      <p id="result"></p>
      <p id="score">score : <span></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
